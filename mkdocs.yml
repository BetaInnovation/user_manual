# Project information
site_name: 'BetaInnovation'
site_description: 'wiki,ops,devops,auto'
site_author: 'BetaInnovation'
# site_url: 'https://caimengzhi.gitee.io/nav/'

# Repository
repo_name: ''
repo_url: ''

# Copyright
copyright: 'Copyright &copy; 2021 - 2022 BetaInnovation'

# Configuration
theme:
  name: 'material'
  language: 'zh'
  features:
    - navigation.tabs
  # palette:
  #   scheme: default
  #   primary: 'indigo'
  #   accent: 'indigo'

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'https://sf-blog-images.oss-cn-hangzhou.aliyuncs.com/R1.png'

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: iso_datetime

# Customization
extra:
  utteranc:
    repo: ansible
    issueTerm: pathname
    theme: github-light
  social:
    - icon: fontawesome/brands/github-alt
      link: 'https://github.com/BetaInnovation'

# Google Analytics
#google_analytics:
#  - 'UA-XXXXXXXX-X'
#  - 'auto'
#extra_css:
#  - 'static/css/base.css'
#  - 'static/css/bgc.css'
extra_javascript:
  - 'static/js/jquery-3.1.1.min.js'
  #- 'static/js/lite.js'
  #- 'static/js/lbl.js'
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: caimz
      repo: ansible
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed

nav:
  - Home: index.md
  - blog:
    - 如何搭建博客: blog/src/1.index.md
 